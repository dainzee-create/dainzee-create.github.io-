<html lang="en-us">

<head>
  <title>Rainy Day Report | Storm <Center></Center>

  <meta name="description" content="Rainy Day Report | Storm Center">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../normalize.css" type="text/css" />
  <link rel="stylesheet" href="css/small.css" type="text/css" />
  <link rel="stylesheet" href="css/medium.css" type="text/css" />
  <link rel="stylesheet" href="css/large.css" type="text/css" />
</head>

<body>
  <header>
    <figure>
      <img src="images/umbrella.png" alt="umbrella with rain logo" />
    </figure>
    <section class="titleMotto">
      <h1>The Rainy Day Report</h1>
      <div class="motto">"We're Here for You: Rain or Shine!"</div>
    </section>
  </header>
  <nav>
    <ul class="navigation">
      <li><a class="hamb" href="#">&#9776; Menu</a></li>
      <li><a href="../index.html">Home</a></li>
      <li><a href="../lesson06/preston-6.html">Preston</a></li>
      <li><a href="#">Soda Springs</a></li>
      <li><a href="#">Fish Haven</a></li>
      <li class="active"><a href="stormcenter.html">Storm Center</a></li>
      <li><a href="../lesson07/gallery-7.html">Gallery</a></li>
    </ul>
  </nav>
  <main>
    <h1>Storm Center</h1>
    <div class="background">
      <div class="repTitle">Reportee Information</div>
      <form method="get" action="thanks.html"></form>
        <fieldset class="repInfo">
          <label>*Full Name<input class="inPut" type="text" name="fullName" pattern="[A-Za-z].{5,}"
              required></label>
          <label>Email<input class="inPut" type="email" name="email"
              placeholder="email@gmail.com"></label>
          <label>*Phone Number<input class="inPut" type="tel" name="phone" required></label>
          <label>*Zip Code<input class="inPut" type="number" name="zip" required></label>
        </fieldset>
        <div class="repTitle">Storm Information</div>
        <fieldset class="repInfo">
          <label>Storm Date<input class="inPut" type="date" name="date"></label>
          <label>Storm Type<input class="inPut" list="storms"><datalist id="storms">
              <option value="Flash Flood"></option>
              <option value="Hail"></option>
              <option value="Hurricane"></option>
              <option value="Thunderstorm"></option>
              <option value="Tornado"></option>
            </datalist></label>
          <div class="stormTitle">Storm Severity</div>
          <label class="stormRange" for="rating">
            <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
              oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
            <span id="ratingvalue">5</span>
          </label>
          <datalist id="tickmarks">
            <option value="0">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10">
          </datalist>
          <label class="stormRegion">Storm Region<select name="region">
              <option value="" disabled selected hidden>Select Region</option>
              <option value="fishHaven">Fish Haven</option>
              <option value="preston">Preston</option>
              <option value="sodaSprings">Soda Springs</option>
            </select></label>
          <div class="danger">Are You in Danger?</div>
          <label><input class="radioDanger" type="radio" name="danger" value="Yes"> Yes</label>
          <label><input class="radioDanger" type="radio" name="danger" value="Maybe"> Maybe</label>
          <label><input class="radioDanger" type="radio" name="danger" value="No"> No</label>
          <label class="addInfo">Additional Information<textarea rows="8" cols="50"
              name="addInfo"></textarea></label>
          <label><input class="button" type="submit" value="Report Storm"></label></fieldset>
          </div>
  </main>
  <footer>
    <p>
      &copy;<span id="currentyear"></span> The Rainy Day Report | Attributions | Dayna M. Medina
      <br></p>
    <p><span id="currentdate"></span>
    </p>
  </footer>
  <script src="js/hamb.js"></script>
  <script src="js/currentdate.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script src="js/webfont.js"></script>
  <script src="js/range.js"></script>
</body>

</html>
