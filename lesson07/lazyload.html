<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Lesson07 | Lazy Loading</title>
    <meta charset="utf-8" />
    <meta name="description" content="Lesson07 | Lazy Loading">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../normalize.css" type="text/css" />
    <link rel="stylesheet" href="lazy.css"/>
</head>

<body>
  <main>
  <h1>Lazy Load Images</h1>
  <picture>
    <img src="images/placeholder.jpg" data-src="images/parrot.jpg" alt="green parrot"/>
  </picture>
  <picture>
    <img src="images/placeholder.jpg" data-src="images/turtle.jpg" alt="large sea turtle"/>
  </picture>
  <picture>
    <img src="images/placeholder.jpg" data-src="images/babyturtle.jpg" alt="baby sea turtles"/>
  </picture>
  <picture>
    <img src="images/placeholder.jpg" data-src="images/crocodile.jpg" alt="crocodile"/>
  </picture>
  <picture>
    <img src="images/placeholder.jpg" data-src="images/flower.jpg" alt="white tropical flower"/>
  </picture>
  <picture>
    <img src="images/placeholder.jpg" data-src="images/leaves.jpg" alt="large tropical leaves"/>
  </picture>
  </main>
    <script src="lazy.js"></script>
</body>
</html>
